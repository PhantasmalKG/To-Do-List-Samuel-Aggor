<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Samuel Aggor" />
    <link href="styles.css" rel="stylesheet" />
    <title>To Do App - Samuel Aggor</title>
  </head>
  <body>
    <div class="todo_Container">
      <div class="todo-body">
        <h1>To-Do App</h1>
        <div class="row">
          <input type="text" placeholder="Please enter your task..." id="entry">
          <button>ADD TASK</button>
        </div>
        <div class="todo-task-entries">
          <h2>Task Entries</h2>

          <div class="task">
            <div class="entry">
              <input type="text" class="entry-message" value ="My first task" readonly>
            </div>
            <div class="task-actions">
              <button>Edit</button>
              <button>Delete</button>
            </div>
          </div>
         
          </div>

        </div>
      </div>
        
    </div>

    <script src="app.js"></script>
  </body>
</html>

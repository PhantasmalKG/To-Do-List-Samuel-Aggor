<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Samuel Aggor" />
    <link href="styles.css" rel="stylesheet" />
    <title>To Do App - Samuel Aggor</title>
  </head>
  <body>
    <div class="todo-wrapper">
      <div class="todo-body">
        <header>
          <h1>To Do List - Samuel Aggor</h1>
          <form>
            <input type="text" id="new-entry-input"/>
            <input type="submit" id="new-entry-submit"/>
          </form>
        </header>

        <main>
          <section class="entry-log">
            <h2>Task Entries</h2>
            <div class="line"></div>
            <div id="entries">
              <div class="logEntries">
                <input
                  type="text"
                  class="message"
                  value="My First Task"
                  readonly
                />
              </div>
              <div class="entry-actions">
                <button class="edit">Edit</button>
                <button class="edit">Completed</button>
                <button class="delete">Delete</button>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
